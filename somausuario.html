<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma JS</title>
</head>
<body>
    <script>

        alert('O progama executara as operações (+-*/) entre os numeros digitados');
        var num1 = prompt("Digite 1 número:");
        var num2 = prompt("Digite outro número:");

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        var resultado = num1 + num2;
        document.write(" Resultado da soma do seu número 1 e seu número 2 é: ", resultado , "<br>");
        

        var resultado2 = num1 - num2;
        document.write(" Resultado da subtração do seu número 1 e seu número 2 é: ", resultado2, "<br>");
        

        var resultado3 = num1 * num2;
        document.write(" Resultado da multiplicação do seu número 1 e seu número 2 é: ", resultado3, "<br>");
       

        var resultado4 = num1 / num2;
        document.write("Resultado da soma do seu número 1 e seu número 2 é: ", resultado4 , "<br>");
        

    </script>
</body>
</html>
